<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color:rgb(40, 65, 56);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font: 15px;
        }

        body{
            background-color: rgba(114, 105, 192, 0.44);
      
        }   
    </style>
</head>
<body>
 <p><a href="https://www.w3schools.com/js/js_events.asp">site da teste de js</a></p>
    <div id="area" onclick="clicar()">
           Interaja
    </div>
 <script>
    function clicar (){
        var area = window.document.getElementById ('area')
        area.innerText = 'Seja um Oficial da Marinha!'
    }
</script>
</body>
</html>
