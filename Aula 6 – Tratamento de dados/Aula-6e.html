<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            p{
                font-size: 20px; /* Sempre o ultimo comando prevalece*/
                font: bold 30px Arial;
            }

        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`<p>Olá, ${nome}. Seu nome tem ${nome.length} letras.</p>`)
        document.write(`<p>Seu nome tem ${nome.length}.</p>`)
        document.write(`<p>Seu nome em minúsculo é ${nome.toLowerCase()}.</p>`)
</script>
</body>
</html>
